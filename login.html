<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Calendar Together</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3730a3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Login to Calendar Together</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="calendar.html">Calendar</a>
    <a href="login.html" style="font-weight:bold;">Login</a>
  </nav>

  <main>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required /><br/>
      <input type="password" id="password" placeholder="Password" required /><br/>
      <button type="submit">Login</button>
    </form>
    <p id="login-msg" style="color: red; margin-top: 15px;"></p>
  </main>

  <footer>
    <p>&copy; 2025 Calendar Together Project. All rights reserved.</p>
  </footer>

  <script>
    // Simple dummy login
    document.getElementById('login-form').addEventListener('submit', e => {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if(user === "user" && pass === "pass") {
        alert("Login successful! (mock)");
        window.location.href = "calendar.html";
      } else {
        document.getElementById('login-msg').textContent = "Invalid username or password.";
      }
    });
  </script>
</body>
</html>
